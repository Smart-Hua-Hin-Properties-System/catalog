<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>DASHBOARD | SMART PROPERTIES SYSTEM</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap" rel="stylesheet">
<style>
body{font-family:Kanit;background:#eef2f5;padding:30px}
table{width:100%;background:#fff;border-radius:15px;overflow:hidden}
th{background:#1a5276;color:#fff;padding:10px}
td{padding:10px;text-align:center}
</style>
</head>
<body>

<table id="t">
<tr><th>HP</th><th>HOUSE</th><th>PROJECT</th><th>PRICE</th><th>STATUS</th></tr>
</table>

<script>
const API="https://script.google.com/macros/s/AKfycbyS8rGtSnhVS8RdWje7icXZVCw5iBBJoWkEpOYm649OC6FOhnrVi87dD9GsJl_m_FVw/exec";
fetch(API).then(r=>r.json()).then(d=>{
 const t=document.getElementById("t");
 d.forEach(x=>{
  t.innerHTML+=`<tr>
   <td>${x.HP_ID}</td>
   <td>${x.HOUSE_ID}</td>
   <td>${x.Project_Name}</td>
   <td>${Number(x.Price).toLocaleString()}</td>
   <td>${x.Status}</td>
  </tr>`;
 });
});
</script>
</body>
</html>
