<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART LOGIN V14.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f0f4f7; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1.5px solid #eee; margin-bottom: 20px; text-align: center; font-family: 'Kanit'; font-size: 1.1rem; }
        button { width: 100%; padding: 15px; border-radius: 12px; border: none; background: #1a5276; color: white; cursor: pointer; font-family: 'Kanit'; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:#1a5276; font-weight:400;">SMART LOGIN</h2>
        <input type="password" id="pin" placeholder="ใส่รหัสกุญแจลับ / PIN">
        <button onclick="login()" id="btn">เข้าสู่ระบบมหาอำนาจ</button>
    </div>
    <script>
        const api = "https://script.google.com/macros/s/AKfycbwRIkEYZj0CKFiHEbhc29mJ19kyqwymEj8_O2p4qThvjjueQ-ug07okMTFn-e0zz_4l/exec";
        async function login() {
            const k = document.getElementById('pin').value; if(!k) return;
            document.getElementById('btn').innerText = "...ตรวจสอบสิทธิ์...";
            const r = await fetch(`${api}?action=universalLogin&key=${k}`);
            const d = await r.json();
            if(d.success) {
                localStorage.setItem('agentPin', k);
                localStorage.setItem('smartAdmin', JSON.stringify(d));
                window.location.href = d.type === 'STAFF' ? 'admin.html' : 'agent-dashboard.html';
            } else { alert("รหัสไม่ถูกต้อง!"); document.getElementById('btn').innerText = "เข้าสู่ระบบ"; }
        }
    </script>
</body>
</html>
