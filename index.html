<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>SMART PROPERTIES SYSTEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body{font-family:Kanit;background:#9fb8dc;margin:0}
header{padding:15px;font-weight:700;color:#1a4361}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:20px;padding:20px}
.card{background:#fff;border-radius:20px;overflow:hidden;cursor:pointer;transition:.2s}
.card:hover{transform:translateY(-4px)}
.card img{width:100%;height:180px;object-fit:cover;background:#eee}
.card .box{padding:15px}
.price{color:#1a5276;font-weight:700}
</style>
</head>
<body>

<header>SMART PROPERTIES SYSTEM</header>

<div class="grid" id="grid"></div>

<script>
const API="https://script.google.com/macros/s/AKfycbyS8rGtSnhVS8RdWje7icXZVCw5iBBJoWkEpOYm649OC6FOhnrVi87dD9GsJl_m_FVw/exec?role=PUBLIC";

fetch(API)
.then(r=>r.json())
.then(data=>{
 const g=document.getElementById("grid");
 data.forEach(d=>{
  const c=document.createElement("div");
  c.className="card";
  c.onclick=()=>location.href=`details.html?id=${d.HP_ID}`;
  c.innerHTML=`
   <img src="${d.Thumbnail||'https://via.placeholder.com/600x400'}">
   <div class="box">
    <b>${d.HOUSE_ID}</b><br>
    ${d.Project_Name}<br>
    <span class="price">à¸¿${Number(d.Price).toLocaleString()}</span>
   </div>`;
  g.appendChild(c);
 });
});
</script>
</body>
</html>
