<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART CONTROL | MASTER ADMIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --master-bg: #1a4361; --gold-btn: #856404; --blue-btn: #1a5276; --red-btn: #e74c3c; }
        body { font-family: 'Kanit', sans-serif; background: #f4f7f6; margin: 0; }
        
        /* Nav Header */
        header { background: var(--master-bg); padding: 12px 20px; color: white; display: flex; justify-content: space-between; align-items: center; }
        .logo-text { font-weight: 600; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        .master-pill { background: #fff; color: var(--master-bg); padding: 2px 10px; border-radius: 50px; font-size: 0.7rem; font-weight: 600; }
        .logout-btn { background: var(--red-btn); color: white; border: none; padding: 6px 15px; border-radius: 5px; cursor: pointer; font-family: 'Kanit'; }

        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        h2 { color: var(--master-bg); font-weight: 500; margin-bottom: 30px; }

        /* Buttons Section */
        .gold-card { background: #fff3cd; border: 1px solid #ffeeba; border-radius: 12px; padding: 25px; margin-bottom: 20px; }
        .btn-action { width: 100%; border-radius: 10px; border: none; padding: 20px; font-size: 1.1rem; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.3s; color: white; font-family: 'Kanit'; }
        
        .btn-gold { background: var(--gold-btn); }
        .btn-gold:hover { background: #6e5303; }
        
        .btn-blue { background: var(--blue-btn); margin-bottom: 25px; }
        .btn-blue:hover { background: #133e5a; }

        /* Status Loader */
        .loader-box { background: white; border-radius: 15px; padding: 60px; text-align: center; border: 1px solid #eee; color: #666; }
        .fa-spin { font-size: 2.5rem; color: var(--master-bg); margin-bottom: 15px; }
    </style>
</head>
<body>

<header>
    <div class="logo-text">Smart Control <span class="master-pill">Master</span></div>
    <div style="font-weight: 400; font-size: 0.95rem;">MASTER_ADMIN</div>
    <button class="logout-btn" onclick="location.href='index.html'">ออกจากระบบ</button>
</header>

<div class="container">
    <h2>จัดการ ทุกโครงการ</h2>

    <div class="gold-card">
        <button class="btn-action btn-gold" onclick="location.href='dashboard.html'">
            <i class="fas fa-chart-line"></i> เข้าสู่หน้าสรุปยอดบริหาร (Executive Dashboard)
        </button>
    </div>

    <button class="btn-action btn-blue" onclick="alert('เปิดฟอร์มเพิ่มบ้าน...')">
        <i class="fas fa-plus-circle"></i> เพิ่มรายการบ้านใหม่เข้าสู่ระบบ
    </button>

    <div class="loader-box">
        <i class="fas fa-sync fa-spin"></i><br>
        กำลังดึงข้อมูลมหาอำนาจ...
    </div>
</div>

</body>
</html>
