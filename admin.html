<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART CONTROL | V63.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --navy: #1a4361; --blue-btn: #1a5276; --gold-btn: #856404; --red: #e74c3c; }
        body { font-family: 'Kanit', sans-serif; background: #f4f7f6; margin: 0; }
        header { background: var(--navy); padding: 12px 15px; color: white; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { max-width: 950px; margin: 20px auto; padding: 0 15px; }

        /* üîç ‡∏Ñ‡∏≠‡∏ô‡πÇ‡∏ó‡∏£‡∏•‡∏ö‡∏≤‡∏£‡πå (‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏°) [cite: 2026-01-27] */
        .control-bar { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .search-box { background: white; border-radius: 12px; padding: 12px 15px; display: flex; align-items: center; flex: 1; border: 1px solid #eee; }
        .search-box input { border: none; outline: none; width: 100%; font-family: 'Kanit'; font-size: 0.95rem; margin-left: 10px; }
        .quick-edit-icon { background: var(--blue-btn); color: white; width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 10px rgba(26, 82, 118, 0.2); }

        /* üìÑ ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡∏´‡∏•‡∏±‡∏Å */
        .property-row { background: white; padding: 15px; border-radius: 20px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .item-info { display: flex; align-items: center; gap: 15px; }
        .item-img { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; background: #eee; }
        
        /* üíé ‡πÄ‡∏ô‡πâ‡∏ô ID ‡πÅ‡∏•‡∏∞ Plot ‡∏ï‡∏≤‡∏°‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á [cite: 2026-01-27] */
        .item-text { display: flex; flex-direction: column; }
        .main-id-text { font-weight: 600; font-size: 1.2rem; color: var(--navy); line-height: 1.2; } /* ‡∏ï‡∏±‡∏ß‡πÉ‡∏´‡∏ç‡πà‡πÄ‡∏ô‡πâ‡∏ô ID */
        .sub-plot-text { font-size: 0.8rem; color: #666; margin-top: 2px; } /* ‡∏ï‡∏±‡∏ß‡∏£‡∏≠‡∏á‡∏Ñ‡∏∑‡∏≠ Plot */
        .hp-id-tag { font-size: 0.65rem; color: #aaa; font-weight: 300; }

        /* üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏î‡πà‡∏ß‡∏ô (‡∏à‡∏±‡∏î‡∏£‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ö‡πÉ‡∏´‡∏°‡πà) [cite: 2026-01-27] */
        .q-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2500; display: none; align-items: center; justify-content: center; padding: 20px; }
        .q-content { background: white; width: 100%; max-width: 400px; border-radius: 25px; padding: 25px; max-height: 70vh; display: flex; flex-direction: column; }
        .q-list { overflow-y: auto; margin-top: 15px; padding-right: 5px; }
        .q-item { padding: 12px; border-bottom: 1px solid #f8f8f8; cursor: pointer; border-radius: 10px; margin-bottom: 5px; }
        .q-item:hover { background: #f0f7ff; }
        .q-title { font-weight: 600; font-size: 1.1rem; color: var(--blue-btn); }
        .q-sub { font-size: 0.75rem; color: #888; margin-top: 1px; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: flex-end; justify-content: center; z-index: 2000; visibility: hidden; opacity: 0; transition: 0.3s; }
        .modal.active { visibility: visible; opacity: 1; }
        .modal-content { background: white; width: 100%; max-width: 650px; border-radius: 30px 30px 0 0; padding: 30px; max-height: 92vh; overflow-y: auto; transform: translateY(100%); transition: 0.4s; }
        .modal.active .modal-content { transform: translateY(0); }
        
        .form-section { padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #eee; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.8rem; color: #555; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #eee; font-family: 'Kanit'; box-sizing: border-box; outline: none; }
        
        .btn-blue { background: var(--blue-btn); color: white; width: 100%; padding: 15px; border-radius: 12px; border: none; font-family: 'Kanit'; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 1rem; }
        .hidden { display: none !important; }
        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 4000; display: none; }
    </style>
</head>
<body>

<div id="loading-screen" class="loading-overlay">
    <i class="fas fa-sync fa-spin fa-3x" style="color:var(--navy); margin-bottom:15px;"></i>
    <div>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...</div>
</div>

<div id="login-ui">
    <div style="text-align:center; padding:50px; background:white; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <h2 style="color:var(--navy); margin-bottom:20px;">Smart Admin</h2>
        <input type="password" id="pinInput" placeholder="‡∏£‡∏´‡∏±‡∏™ PIN" style="width:250px; padding:18px; border-radius:15px; border:1px solid #eee; text-align:center; font-size:1.6rem; margin-bottom:20px; outline:none;">
        <button onclick="handleLogin()" class="btn-blue" style="width:250px;">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
    </div>
</div>

<div id="main-ui" class="hidden">
    <header>
        <div style="font-weight:600;"><i class="fas fa-laptop-house"></i> SMART CONTROL</div>
        <div id="admin-display-name" style="font-size:0.85rem;">ADMIN</div>
        <button onclick="logout()" style="background:var(--red); color:white; border:none; padding:6px 10px; border-radius:8px; cursor:pointer; font-size:0.8rem;">Logout</button>
    </header>

    <div class="container">
        <button class="btn-blue" onclick="openForm('add')" style="margin-bottom:20px;"><i class="fas fa-plus-circle"></i> ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
        
        <div class="control-bar">
            <div class="search-box">
                <i class="fas fa-search" style="color:#aaa;"></i>
                <input type="text" id="searchInput" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏Å ‡∏´‡∏£‡∏∑‡∏≠‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£..." onkeyup="filterData()">
            </div>
            <div class="quick-edit-icon" onclick="toggleQuickList(true)">
                <i class="fas fa-list-ul"></i>
            </div>
        </div>

        <div id="list-container"></div>
    </div>
</div>

<div id="quickModal" class="q-modal" onclick="toggleQuickList(false)">
    <div class="q-content" onclick="event.stopPropagation()">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; padding-bottom:10px;">
            <span style="font-weight:600; font-size:0.95rem;">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ö‡πâ‡∏≤‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏î‡πà‡∏ß‡∏ô</span>
            <i class="fas fa-times" onclick="toggleQuickList(false)" style="cursor:pointer; color:#ccc;"></i>
        </div>
        <div id="quickList" class="q-list"></div>
    </div>
</div>

<div id="formModal" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items:center;">
            <h3 id="formTitle" style="margin:0; font-size:1.1rem; color:var(--navy);">‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå</h3>
            <i class="fas fa-times" onclick="closeForm()" style="cursor:pointer; font-size:1.5rem; color:#ccc;"></i>
        </div>
        
        <form id="propertyForm" onsubmit="submitData(event)">
            <div style="background:#f9f9f9; padding:15px; border-radius:15px; margin-bottom:15px; border:1px solid #eee; text-align:center;">
                <div onclick="document.getElementById('f_file').click()" style="cursor:pointer;">
                    <i class="fas fa-camera fa-2x" style="color:#ddd;"></i>
                    <p style="margin:5px 0; color:#888; font-size:0.75rem;">‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏õ‡∏Å</p>
                    <input type="file" id="f_file" hidden accept="image/*" onchange="previewImage(this)">
                    <img id="preview-img" style="width:100%; max-height:200px; object-fit:cover; border-radius:10px; margin-top:10px; display:none;">
                </div>
            </div>

            <div class="form-section" style="background:#f0f7ff;">
                <div class="form-group"><label>‡∏£‡∏´‡∏±‡∏™‡∏õ‡∏£‡∏∞‡∏à‡∏≥‡∏ö‡πâ‡∏≤‡∏ô (Auto-ID)</label><input type="text" id="f_HP_ID" readonly style="background:#f5f5f5;"></div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <div class="form-group"><label>‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ö‡πâ‡∏≤‡∏ô (ID) *</label><input type="text" id="f_ID" required placeholder="‡πÄ‡∏ä‡πà‡∏ô M16, C7"></div>
                    <div class="form-group"><label>‡∏ö‡πâ‡∏≤‡∏ô‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà (Plot)</label><input type="text" id="f_Plot" placeholder="‡πÄ‡∏ä‡πà‡∏ô 25/16"></div>
                </div>
                <div class="form-group"><label>‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£ *</label><input type="text" id="f_Project_Name" required></div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <div class="form-group"><label>‡∏£‡∏≤‡∏Ñ‡∏≤‡∏Ç‡∏≤‡∏¢</label><input type="number" id="f_Price" required></div>
                    <div class="form-group"><label>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</label><select id="f_Status"><option value="Available">Available</option><option value="Sold">Sold</option><option value="Pending">Pending</option><option value="Hidden">Hidden</option></select></div>
                </div>
            </div>

            <button type="submit" class="btn-blue"><i class="fas fa-save"></i> ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô</button>
        </form>
    </div>
</div>

<script>
    const api = "https://script.google.com/macros/s/AKfycbxkmCrWQdpWOeW0YhCNrQ4Edyc1F2-qOIynDD-KoYqzM_X1GomBe4XT3hl7FJ1YD79S/exec";
    let properties = []; let admin = null; let currentBase64 = ""; let currentOldThumb = "";

    async function handleLogin() {
        const pin = document.getElementById('pinInput').value;
        const res = await fetch(`${api}?action=universalLogin&key=${pin}`).then(r => r.json());
        if (res.success) { admin = res; localStorage.setItem('session', JSON.stringify(res)); renderUI(); }
        else { alert("PIN ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á"); }
    }

    function renderUI() {
        admin = admin || JSON.parse(localStorage.getItem('session'));
        if (!admin) return;
        document.getElementById('login-ui').classList.add('hidden'); document.getElementById('main-ui').classList.remove('hidden');
        document.getElementById('admin-display-name').innerText = admin.name + (admin.project !== 'ALL' ? ` (${admin.project})` : '');
        fetchData();
    }

    async function fetchData() {
        const res = await fetch(`${api}?role=${admin.role}&project=${admin.project}`).then(r => r.json());
        properties = res; renderList(properties); updateQuickList(properties);
    }

    // üìÑ ‡∏à‡∏±‡∏î‡∏£‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏´‡∏•‡∏±‡∏Å: ‡πÄ‡∏ô‡πâ‡∏ô ID ‡πÅ‡∏•‡∏∞ Plot [cite: 2026-01-27]
    function renderList(data) {
        document.getElementById('list-container').innerHTML = data.map(i => `
            <div class="property-row">
                <div class="item-info">
                    <img src="${i.Thumbnail || 'https://via.placeholder.com/60'}" class="item-img" onerror="this.src='https://via.placeholder.com/60'">
                    <div class="item-text">
                        <div class="main-id-text">${i.ID || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏Å'}</div>
                        <div class="sub-plot-text">${i.Plot || '-'} | ${i.Project_Name}</div>
                        <div class="hp-id-tag">‡∏£‡∏∞‡∏ö‡∏ö: ${i.HP_ID}</div>
                    </div>
                </div>
                <div class="edit-btn" onclick="openForm('edit', '${i.HP_ID}')" style="color:var(--blue-btn); cursor:pointer; font-size:1.8rem;"><i class="fas fa-edit-square"></i></div>
            </div>
        `).join('');
    }

    // üìã ‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏î‡πà‡∏ß‡∏ô‡∏ï‡∏≤‡∏°‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á [cite: 2026-01-27]
    function updateQuickList(data) {
        document.getElementById('quickList').innerHTML = data.map(i => `
            <div class="q-item" onclick="toggleQuickList(false); openForm('edit', '${i.HP_ID}')">
                <div class="q-title">${i.ID || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏Å'}</div>
                <div class="q-sub">‡∏ö‡πâ‡∏≤‡∏ô‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà: ${i.Plot || '-'} | ‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£: ${i.Project_Name}</div>
            </div>
        `).join('');
    }

    function toggleQuickList(show) { document.getElementById('quickModal').style.display = show ? 'flex' : 'none'; }

    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => { currentBase64 = e.target.result; const img = document.getElementById('preview-img'); img.src = currentBase64; img.style.display = 'block'; };
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function openForm(mode, id) {
        const form = document.getElementById('propertyForm');
        form.reset(); currentBase64 = ""; document.getElementById('preview-img').style.display = 'none';
        
        if (mode === 'edit') {
            document.getElementById('formTitle').innerText = "‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ö‡πâ‡∏≤‡∏ô: " + id;
            const item = properties.find(p => p.HP_ID === id);
            if (item) {
                document.getElementById('f_HP_ID').value = item.HP_ID;
                document.getElementById('f_ID').value = item.ID || "";
                document.getElementById('f_Plot').value = item.Plot || "";
                document.getElementById('f_Project_Name').value = item.Project_Name || "";
                document.getElementById('f_Price').value = item.Price || "";
                document.getElementById('f_Status').value = item.Status || "Available";
                currentOldThumb = item.Thumbnail || "";
                if (currentOldThumb) { const img = document.getElementById('preview-img'); img.src = currentOldThumb; img.style.display = 'block'; }
            }
        } else {
            const res = await fetch(`${api}?action=getNextID`).then(r => r.json());
            document.getElementById('f_HP_ID').value = res.nextID;
            document.getElementById('formTitle').innerText = "‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡∏°‡πà: " + res.nextID;
        }
        document.getElementById('formModal').classList.add('active');
    }

    async function submitData(e) {
        e.preventDefault();
        document.getElementById('loading-screen').style.display = 'flex';
        const payload = { HP_ID: document.getElementById('f_HP_ID').value, ID: document.getElementById('f_ID').value, Plot: document.getElementById('f_Plot').value, Project_Name: document.getElementById('f_Project_Name').value, Price: document.getElementById('f_Price').value, Status: document.getElementById('f_Status').value, Updated_By: admin.name, imageRaw: currentBase64, oldThumbnailUrl: currentOldThumb };
        try { const res = await fetch(api, { method: 'POST', body: JSON.stringify(payload) }).then(r => r.json()); if (res.success) { closeForm(); fetchData(); } } catch(e) { alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î"); }
        document.getElementById('loading-screen').style.display = 'none';
    }

    function filterData() {
        const val = document.getElementById('searchInput').value.toLowerCase();
        renderList(properties.filter(p => (p.ID && p.ID.toLowerCase().includes(val)) || (p.Project_Name && p.Project_Name.toLowerCase().includes(val)) || p.HP_ID.toLowerCase().includes(val)));
    }

    function closeForm() { document.getElementById('formModal').classList.remove('active'); }
    function logout() { localStorage.clear(); location.reload(); }
    window.onload = () => { if(localStorage.getItem('session')) renderUI(); };
</script>
</body>
</html>
