<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <title>SMART CONTROL | MASTER ADMIN V54.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --navy: #1a4361; --gold-bg: #fff3cd; --blue-btn: #1a5276; --red-btn: #e74c3c; }
        body { font-family: 'Kanit', sans-serif; background: #f4f7f6; margin: 0; }
        header { background: var(--navy); padding: 12px 15px; color: white; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { max-width: 950px; margin: 20px auto; padding: 0 15px; }
        .btn-blue { background: var(--blue-btn); color: white; width: 100%; padding: 16px; border-radius: 12px; border: none; font-family: 'Kanit'; font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 25px; box-sizing: border-box; }
        .data-white-box { background: white; border-radius: 25px; padding: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); min-height: 250px; }
        .property-row { padding: 15px; border-bottom: 1px solid #f8f8f8; display: flex; justify-content: space-between; align-items: center; }
        
        /* Modal Form */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: flex-end; justify-content: center; z-index: 2000; visibility: hidden; opacity: 0; transition: 0.3s; }
        .modal.active { visibility: visible; opacity: 1; }
        .modal-content { background: white; width: 100%; max-width: 650px; border-radius: 30px 30px 0 0; padding: 30px; max-height: 92vh; overflow-y: auto; transform: translateY(100%); transition: 0.4s; }
        .modal.active .modal-content { transform: translateY(0); }
        
        .form-section { padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.85rem; color: #555; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #eee; font-family: 'Kanit'; box-sizing: border-box; outline: none; }
        
        /* üì∏ Upload Preview */
        .upload-area { border: 2px dashed #ddd; padding: 20px; border-radius: 15px; text-align: center; cursor: pointer; background: #fafafa; }
        #preview-img { width: 100%; max-height: 250px; object-fit: cover; border-radius: 10px; margin-top: 15px; display: none; }

        .hidden { display: none !important; }
        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 4000; display: none; }
    </style>
</head>
<body>

<div id="loading-screen" class="loading-overlay">
    <i class="fas fa-circle-notch fa-spin fa-3x" style="color:var(--navy); margin-bottom:15px;"></i>
    <div>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÅ‡∏•‡∏∞‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
</div>

<div id="login-ui">
    <div style="text-align:center; padding:50px; background:white; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <h2 style="color:var(--navy);">Smart Login</h2>
        <input type="password" id="pinInput" placeholder="‡∏£‡∏´‡∏±‡∏™ PIN" style="width:250px; padding:15px; border-radius:12px; border:1px solid #eee; text-align:center; font-size:1.5rem; margin-bottom:20px;">
        <button onclick="handleLogin()" class="btn-blue" style="width:250px;">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
    </div>
</div>

<div id="main-ui" class="hidden">
    <header>
        <div style="font-weight:600;">SMART CONTROL</div>
        <div id="admin-display-name">ADMIN</div>
        <button onclick="logout()" style="background:var(--red-btn); color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Logout</button>
    </header>

    <div class="container">
        <button class="btn-blue" onclick="openForm('add')"><i class="fas fa-plus-circle"></i> ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
        <div class="data-white-box">
            <div id="loading-box" style="text-align:center; padding:50px;"><i class="fas fa-sync fa-spin fa-2x"></i></div>
            <div id="list-container" class="hidden"></div>
        </div>
    </div>
</div>

<div id="formModal" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items:center;">
            <h3 id="formTitle" style="margin:0;">‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå</h3>
            <i class="fas fa-times" onclick="closeForm()" style="cursor:pointer; font-size:1.5rem; color:#aaa;"></i>
        </div>
        
        <form id="propertyForm" onsubmit="submitData(event)">
            <div class="form-section" style="background:#f9f9f9; border:1px solid #eee;">
                <label style="font-weight:600; display:block; margin-bottom:10px;"><i class="fas fa-image"></i> ‡∏£‡∏π‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏õ‡∏Å (Thumbnail)</label>
                <div class="upload-area" onclick="document.getElementById('f_file').click()">
                    <i class="fas fa-cloud-upload-alt fa-2x" style="color:#aaa;"></i>
                    <p style="margin:5px 0; color:#888;">‡∏Å‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</p>
                    <input type="file" id="f_file" hidden accept="image/*" onchange="previewImage(this)">
                    <img id="preview-img" src="">
                </div>
            </div>

            <div class="form-section" style="background:#f0f7ff;">
                <div class="form-group"><label>‡∏£‡∏´‡∏±‡∏™‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå (HP_ID) *</label><input type="text" id="f_HP_ID" required></div>
                <div class="form-group"><label>‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£ / ‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡πâ‡∏≤‡∏ô *</label><input type="text" id="f_Project_Name" required></div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <div class="form-group"><label>‡∏£‡∏≤‡∏Ñ‡∏≤‡∏Ç‡∏≤‡∏¢ (‡∏ö‡∏≤‡∏ó) *</label><input type="number" id="f_Price" required></div>
                    <div class="form-group"><label>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</label>
                        <select id="f_Status">
                            <option value="Available">Available</option>
                            <option value="Sold">Sold</option>
                            <option value="Pending">Pending</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-blue" style="margin-top:10px; width:100%;"><i class="fas fa-save"></i> ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</button>
        </form>
    </div>
</div>

<script>
    const api = "https://script.google.com/macros/s/AKfycby8C5Ef2bVmQlj0EhZdkzlXmG0BTIiMWzkPKH7FOWlc4kQd7GcGt47TG17hFWZZ5yTH/exec";
    let properties = [];
    let admin = null;
    let currentBase64 = "";
    let currentOldThumb = "";

    async function handleLogin() {
        const pin = document.getElementById('pinInput').value;
        const res = await fetch(`${api}?action=universalLogin&key=${pin}`).then(r => r.json());
        if (res.success) { admin = res; localStorage.setItem('session', JSON.stringify(res)); renderUI(); }
        else { alert("‡∏£‡∏´‡∏±‡∏™ PIN ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á"); }
    }

    function renderUI() {
        admin = admin || JSON.parse(localStorage.getItem('session'));
        if (!admin) return;
        document.getElementById('login-ui').classList.add('hidden');
        document.getElementById('main-ui').classList.remove('hidden');
        document.getElementById('admin-display-name').innerText = admin.name;
        fetchData();
    }

    async function fetchData() {
        const res = await fetch(`${api}?role=${admin.role}&project=${admin.project}`).then(r => r.json());
        properties = res;
        document.getElementById('loading-box').classList.add('hidden');
        document.getElementById('list-container').classList.remove('hidden');
        renderList(properties);
    }

    function renderList(data) {
        document.getElementById('list-container').innerHTML = data.map(i => `
            <div class="property-row">
                <div style="display:flex; align-items:center; gap:12px;">
                    <img src="${i.Thumbnail || 'https://via.placeholder.com/50'}" style="width:50px; height:50px; border-radius:8px; object-fit:cover;">
                    <div><div style="font-weight:600;">${i.HP_ID}</div><div style="font-size:0.8rem; color:#888;">${i.Project_Name}</div></div>
                </div>
                <div onclick="openForm('edit', '${i.HP_ID}')" style="color:var(--blue-btn); cursor:pointer; font-size:1.5rem;"><i class="fas fa-edit"></i></div>
            </div>
        `).join('');
    }

    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentBase64 = e.target.result;
                const img = document.getElementById('preview-img');
                img.src = currentBase64;
                img.style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function openForm(mode, id) {
        const form = document.getElementById('propertyForm');
        form.reset();
        currentBase64 = "";
        document.getElementById('preview-img').style.display = 'none';
        
        if (mode === 'edit') {
            const item = properties.find(p => p.HP_ID === id);
            if (item) {
                document.getElementById('f_HP_ID').value = item.HP_ID;
                document.getElementById('f_HP_ID').readOnly = true;
                document.getElementById('f_Project_Name').value = item.Project_Name;
                document.getElementById('f_Price').value = item.Price;
                document.getElementById('f_Status').value = item.Status;
                currentOldThumb = item.Thumbnail || "";
                if (currentOldThumb) {
                    const img = document.getElementById('preview-img');
                    img.src = currentOldThumb;
                    img.style.display = 'block';
                }
            }
        } else {
            document.getElementById('f_HP_ID').readOnly = false;
        }
        document.getElementById('formModal').classList.add('active');
    }

    async function submitData(e) {
        e.preventDefault();
        document.getElementById('loading-screen').style.display = 'flex';
        const payload = {
            HP_ID: document.getElementById('f_HP_ID').value,
            Project_Name: document.getElementById('f_Project_Name').value,
            Price: document.getElementById('f_Price').value,
            Status: document.getElementById('f_Status').value,
            Updated_By: admin.name,
            imageRaw: currentBase64,
            oldThumbnailUrl: currentOldThumb 
        };
        try {
            const res = await fetch(api, { method: 'POST', body: JSON.stringify(payload) }).then(r => r.json());
            if (res.success) { alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!"); closeForm(); fetchData(); }
            else { alert("‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + res.error); }
        } catch(e) { alert("‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß"); }
        document.getElementById('loading-screen').style.display = 'none';
    }

    function closeForm() { document.getElementById('formModal').classList.remove('active'); }
    function logout() { localStorage.clear(); location.reload(); }
    window.onload = () => { if(localStorage.getItem('session')) renderUI(); };
</script>
</body>
</html>
