<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Smart System V1.9</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1a5276; --bg: #f8f9fa; --white: #ffffff; --green: #27ae60; --locked: #e9ecef; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; }
        .admin-header { background: var(--primary); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { padding: 20px; max-width: 900px; margin: 0 auto; }
        .btn-add { background: var(--primary); color: white; padding: 15px; width: 100%; border: none; border-radius: 12px; font-weight: 600; margin-bottom: 25px; cursor: pointer; font-size: 1.1rem; }
        .property-list { background: #fff; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); overflow: hidden; }
        .property-item { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .btn-logout { background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>
<div class="admin-header">
    <div><b>Smart Control</b> <span id="roleBadge" style="font-size: 0.7rem; background: rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 10px;">Admin</span></div>
    <div id="adminName">Loading...</div>
    <button class="btn-logout" onclick="logout()">ออกระบบ</button>
</div>
<div class="container">
    <h2 id="projectTitle">กำลังโหลดข้อมูลโครงการ...</h2>
    <button class="btn-add" onclick="location.reload()"><i class="fas fa-sync-alt"></i> รีเฟรชรายการข้อมูล</button>
    <div class="property-list" id="listBody">
        <div style="padding:60px; text-align:center;"><i class="fas fa-circle-notch fa-spin fa-2x" style="color:var(--primary)"></i><br><br>กำลังดึงข้อมูลมหาอำนาจ...</div>
    </div>
</div>
<script>
    const api = "https://script.google.com/macros/s/AKfycbx0ICTtHVgCCIU48VQFb-6tO9yvKgD6_oOBIN31tBYB3oHQ3h2JTS_ZIU0JyGG2O-jc/exec";
    const user = JSON.parse(localStorage.getItem('smartAdmin'));
    if(!user) window.location.href = 'login.html';
    
    document.getElementById('adminName').innerText = user.projectName;
    document.getElementById('projectTitle').innerText = "จัดการ " + user.projectName;

    async function loadData() {
        const body = document.getElementById('listBody');
        try {
            const res = await fetch(`${api}?action=adminData&projectName=${encodeURIComponent(user.projectName)}&role=${user.role}`);
            const items = await res.json();
            body.innerHTML = items.length ? "" : `<div style="padding:60px; text-align:center;">ยังไม่มีข้อมูลในโครงการนี้</div>`;
            items.forEach(it => {
                const row = document.createElement('div');
                row.className = 'property-item';
                row.innerHTML = `<div><div style="font-weight:600; color:var(--primary);">${it.HP_ID} - ${it.ID}</div><div style="font-size:0.85rem; color:#7f8c8d;">฿${Number(it.Price).toLocaleString()} | ${it.Status}</div></div><i class="fas fa-chevron-right" style="color:#ddd"></i>`;
                body.appendChild(row);
            });
        } catch(e) { body.innerHTML = `<div style="padding:60px; color:red; text-align:center;">❌ ขัดข้องในการโหลดข้อมูล โปรดตรวจสอบ API</div>`; }
    }
    function logout() { localStorage.removeItem('smartAdmin'); window.location.href = 'login.html'; }
    loadData();
</script>
</body>
</html>
