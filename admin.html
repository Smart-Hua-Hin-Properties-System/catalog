<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Admin - Sovereign V14.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1a5276; --bg: #f8f9fa; }
        body { font-family: 'Kanit'; background: var(--bg); margin: 0; padding-bottom: 50px; }
        .header { background: var(--primary); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 20px; max-width: 900px; margin: 0 auto; }
        .card { background: #fff; padding: 20px; border-radius: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; }
        .btn-add { background: var(--primary); color: white; padding: 15px; width: 100%; border: none; border-radius: 15px; cursor: pointer; margin-bottom: 25px; }
    </style>
</head>
<body>
<div class="header"><div><b>Smart Admin</b> | <span id="proj">...</span></div><button onclick="location.href='login.html'" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px;">ออกระบบ</button></div>
<div class="container">
    <button class="btn-add" onclick="alert('ฟังก์ชันนี้ใช้สถาปนาข้อมูลใหม่ลง Sheet ครับ')">+ สถาปนาทรัพย์ใหม่</button>
    <div id="list"><div style="text-align:center; padding:50px;"><i class="fas fa-sync fa-spin fa-2x"></i></div></div>
</div>
<script>
    const api = "https://script.google.com/macros/s/AKfycbwRIkEYZj0CKFiHEbhc29mJ19kyqwymEj8_O2p4qThvjjueQ-ug07okMTFn-e0zz_4l/exec";
    const user = JSON.parse(localStorage.getItem('smartAdmin'));
    async function load() {
        if(!user) location.href = 'login.html';
        document.getElementById('proj').innerText = user.projectName;
        const r = await fetch(`${api}?action=adminData&projectName=${encodeURIComponent(user.projectName)}&role=${user.role}`);
        const d = await r.json();
        document.getElementById('list').innerHTML = d.map(it => `<div class="card"><div><b>${it.HP_ID}</b> - ${it.ID}<br><small>${it.Status}</small></div><i class="fas fa-edit fa-lg"></i></div>`).join('');
    }
    load();
</script>
</body>
</html>
