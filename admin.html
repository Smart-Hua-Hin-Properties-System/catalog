</head>

    </div>

        <form id="propertyForm">

<script>
    const api = "https://script.google.com/macros/s/AKfycbyuhIn_OOLg-XcBg0qJYpjc36ML9BiF57F2jCuGUcI_6bwzQf3AMeb2-ObeR7JqjCDZ/exec";
    const user = JSON.parse(localStorage.getItem('smartAdmin'));
    if(!user) window.location.href = 'login.html';

    document.getElementById('adminName').innerText = user.projectName;
    document.getElementById('projectTitle').innerText = "‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ " + user.projectName;

    function openModal() { document.getElementById('addModal').style.display = 'block'; }
    function closeModal() { document.getElementById('addModal').style.display = 'none'; }

    async function loadData() {
        const body = document.getElementById('listBody');
        try {
            const res = await fetch(`${api}?action=adminData&projectName=${encodeURIComponent(user.projectName)}&role=${user.role}`);
            const items = await res.json();
            body.innerHTML = items.length ? "" : `<div style="padding:40px; text-align:center;">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå</div>`;
            items.forEach(it => {
                const row = document.createElement('div');
                row.className = 'property-item';
                row.innerHTML = `<div><b>${it.HP_ID || 'Pending'} - ${it.ID}</b><br><small>‡∏ø${Number(it.Price).toLocaleString()}</small></div><i class="fas fa-chevron-right" style="color:#ddd"></i>`;
                body.appendChild(row);
            });
        } catch(e) { body.innerHTML = `<div style="padding:40px; color:red; text-align:center;">‚ùå ‡∏Ç‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏á‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>`; }
    }

    async function saveData() {
        const btn = document.getElementById('saveBtn');
        const form = document.getElementById('propertyForm');
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        
        // ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£‡∏ï‡∏≤‡∏°‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏ó‡∏µ‡πà Login
        data["Project_Name"] = user.projectName;
        
        btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å..."; btn.disabled = true;
        try {
            const url = `${api}?action=addNew&data=${encodeURIComponent(JSON.stringify(data))}`;
            const res = await fetch(url);
            const result = await res.json();
            if(result.success) {
                alert("‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! HP_ID ‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡∏£‡∏±‡∏ô‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥");
                closeModal();
                form.reset();
                loadData();
            } else { alert("‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + result.error); }
        } catch(e) { alert("‚ùå ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß"); }
        btn.innerText = "‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•"; btn.disabled = false;
    }

    function logout() { localStorage.removeItem('smartAdmin'); window.location.href = 'login.html'; }
    loadData();
</script>
