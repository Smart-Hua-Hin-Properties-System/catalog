<!DOCTYPE html>

    <style>

        body { font-family: 'Kanit', sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; }
        .admin-header { background: var(--primary); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { padding: 20px; max-width: 800px; margin: 0 auto; }
        .btn-add { background: var(--primary); color: white; padding: 15px; width: 100%; border: none; border-radius: 12px; font-weight: 600; margin-bottom: 20px; cursor: pointer; font-size: 1.1rem; box-shadow: 0 4px 10px rgba(26,82,118,0.2); }
        .property-list { background: #fff; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); overflow: hidden; }
        .property-item { padding: 18px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2000; overflow-y: auto; padding: 20px; }
        .modal-content { background: #fff; border-radius: 20px; max-width: 600px; margin: 20px auto; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { margin-bottom: 15px; }
        .full-width { grid-column: 1 / -1; }
        label { display: block; font-size: 0.85rem; color: #7f8c8d; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Kanit'; box-sizing: border-box; }
        .btn-save { background: var(--green); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: 600; cursor: pointer; margin-top: 15px; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="admin-header">

<div class="container">

    <button class="btn-add" onclick="openAdd()"><i class="fas fa-plus"></i> ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
    
    <div class="property-list" id="listBody">
        <div style="padding:40px; text-align:center;"><i class="fas fa-spinner fa-spin"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
    </div>
</div>

<div class="modal" id="addModal">
    <div class="modal-content">
        <h3 id="modalTitle" style="margin-top:0; color:var(--primary);">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡πÉ‡∏´‡∏°‡πà</h3>
        <form id="propertyForm">
            <div class="form-grid">
                <div class="form-group"><label>Plot (‡πÅ‡∏õ‡∏•‡∏á)</label><input type="text" name="Plot" placeholder="‡πÄ‡∏ä‡πà‡∏ô 2026-01-A"></div>
                <div class="form-group"><label>ID (‡∏£‡∏´‡∏±‡∏™‡∏Å‡∏≤‡∏£‡∏ï‡∏•‡∏≤‡∏î)</label><input type="text" name="ID" required placeholder="‡πÄ‡∏ä‡πà‡∏ô M16"></div>
                <div class="form-group"><label>Status</label><select name="Status"><option value="Available">Available</option><option value="Pending">Pending</option><option value="Sold">Sold</option></select></div>
                <div class="form-group"><label>Price (‡∏£‡∏≤‡∏Ñ‡∏≤‡∏Ç‡∏≤‡∏¢)</label><input type="number" name="Price" required placeholder="5000000"></div>
                <div class="form-group"><label>Type</label><select name="Type"><option value="Villa">Villa</option><option value="House">House</option><option value="Condo">Condo</option></select></div>
                <div class="form-group"><label>Bedrooms</label><input type="number" name="Bedrooms" value="3"></div>
                <div class="form-group"><label>Bathrooms</label><input type="number" name="Bathrooms" value="2"></div>
                <div class="form-group"><label>Living Area (m¬≤)</label><input type="number" name="Living Area (sq.m)"></div>

                <div class="form-group full-width"><label>Thumbnail (‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏´‡∏•‡∏±‡∏Å)</label><input type="text" name="Thumbnail"></div>
                <div class="form-group full-width"><label>Description (‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î)</label><textarea name="Description" rows="3"></textarea></div>
            </div>
            <button type="button" class="btn-save" id="saveBtn" onclick="saveData()">üöÄ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
            <button type="button" onclick="closeModal()" style="width:100%; border:none; background:none; color:#999; margin-top:10px; cursor:pointer;">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
        </form>
    </div>
</div>

<script>
    // üöÄ ‡πÉ‡∏ä‡πâ URL ‡∏°‡∏´‡∏≤‡∏≠‡∏≥‡∏ô‡∏≤‡∏à‡∏Ç‡∏≠‡∏á‡∏°‡∏≤‡∏™‡πÄ‡∏ï‡∏≠‡∏£‡πå
    const api = "https://script.google.com/macros/s/AKfycbx0ICTtHVgCCIU48VQFb-6tO9yvKgD6_oOBIN31tBYB3oHQ3h2JTS_ZIU0JyGG2O-jc/exec";
    
    // üõ°Ô∏è Safety Check: ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ Login
    const user = JSON.parse(localStorage.getItem('smartAdmin'));
    if(!user) {
        window.location.href = 'login.html';
    } else {
        document.getElementById('adminName').innerText = user.projectName;
        document.getElementById('projectTitle').innerText = "‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ " + (user.role === 'Master' ? "‡∏ó‡∏∏‡∏Å‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£" : user.projectName);
    }

    let allItems = [];

    function openModal() { document.getElementById('addModal').style.display = 'block'; }
    function closeModal() { document.getElementById('addModal').style.display = 'none'; }

    async function loadData() {
        const body = document.getElementById('listBody');
        try {
            const res = await fetch(`${api}?action=adminData&projectName=${encodeURIComponent(user.projectName)}&role=${user.role}`);
            allItems = await res.json();
            body.innerHTML = allItems.length ? "" : `<div style="padding:40px; text-align:center;">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå</div>`;
            
            allItems.forEach((it, index) => {
                const row = document.createElement('div');
                row.className = 'property-item';
                // ‡πÅ‡∏™‡∏î‡∏á HP-ID ‡πÅ‡∏•‡∏∞ ID ‡∏ï‡∏≤‡∏°‡∏¢‡∏∏‡∏ó‡∏ò‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå 3-Layer Identity
                row.innerHTML = `
                    <div><b>${it.HP_ID} - ${it.ID}</b><br><small>‡∏ø${Number(it.Price).toLocaleString()}</small></div>
                    <button onclick="openEdit(${index})" style="background:none; border:none; color:var(--primary); cursor:pointer;">
                        <i class="fas fa-edit fa-lg"></i>
                    </button>`;
                body.appendChild(row);
            });
        } catch(e) { 
            body.innerHTML = `<div style="padding:40px; color:red; text-align:center;">‚ùå ‡∏Ç‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏á‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡πÇ‡∏õ‡∏£‡∏î‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö API</div>`; 
        }
    }

    function openAdd() {
        const form = document.getElementById('propertyForm');
        form.reset();
        delete form.dataset.hpid;
        document.getElementById('modalTitle').innerText = "‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡πÉ‡∏´‡∏°‡πà";
        openModal();
    }

    function openEdit(index) {
        const it = allItems[index];
        const form = document.getElementById('propertyForm');
        Object.keys(it).forEach(key => { if(form[key]) form[key].value = it[key]; });
        form.dataset.hpid = it.HP_ID;
        document.getElementById('modalTitle').innerText = "‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• " + it.HP_ID;
        openModal();
    }

    async function saveData() {
        const btn = document.getElementById('saveBtn');
        const form = document.getElementById('propertyForm');
        const data = Object.fromEntries(new FormData(form).entries());
        
        data["Project_Name"] = user.projectName; // ‡∏•‡πá‡∏≠‡∏Ñ‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£‡∏ï‡∏≤‡∏°‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏à‡πâ‡∏≤‡πÄ‡∏°‡∏∑‡∏≠‡∏á
        if (form.dataset.hpid) data["HP_ID"] = form.dataset.hpid;

        btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å..."; btn.disabled = true;
        try {
            const res = await fetch(`${api}?action=saveProperty&data=${encodeURIComponent(JSON.stringify(data))}`);
            const result = await res.json();
            if(result.success) {
                alert("‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
                closeModal(); loadData();
            } else { alert("‚ùå ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + result.error); }
        } catch(e) { alert("‚ùå ‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Ç‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏á"); }
        btn.innerText = "üöÄ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•"; btn.disabled = false;
    }

    function logout() { 
        localStorage.removeItem('smartAdmin'); 
        window.location.href = 'login.html'; 
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
    if(user) loadData();
</script>
