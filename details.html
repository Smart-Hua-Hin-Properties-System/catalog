<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Property Details | SMART PROPERTIES SYSTEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body{font-family:Kanit;background:#9fb8dc;margin:0}
.card{background:#fff;max-width:600px;margin:40px auto;border-radius:30px;padding:30px}
img{width:100%;border-radius:20px;background:#eee}
.price{color:#27ae60;font-size:28px;font-weight:700}
</style>
</head>
<body>

<div class="card">
<h2 id="h"></h2>
<div id="p"></div>
<img id="img">
<div class="price" id="price"></div>
<p id="loc"></p>
<p id="stat"></p>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbyS8rGtSnhVS8RdWje7icXZVCw5iBBJoWkEpOYm649OC6FOhnrVi87dD9GsJl_m_FVw/exec";

const id=new URLSearchParams(location.search).get("id");

fetch(`${API}?action=getOne&role=PUBLIC&hp_id=${id}`)
.then(r=>r.json())
.then(j=>{
 const d=j.item;
 document.getElementById("h").innerText=d.HOUSE_ID;
 document.getElementById("p").innerText=d.Project_Name;
 document.getElementById("img").src=d.Thumbnail||"https://via.placeholder.com/600x400";
 document.getElementById("price").innerText="฿"+Number(d.Price).toLocaleString();
 document.getElementById("loc").innerText=d.District+" / "+d.SubDistrict;
 document.getElementById("stat").innerText="สถานะ: "+d.Status;
});
</script>
</body>
</html>
